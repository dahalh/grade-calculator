<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Grade Calculator</title>
</head>
<body>
    <div class="wrapper">



        <div class="items">
                <h1 class="heading">Grade Calculator</h1>
                <h3 class="grade">Grade (out of 100)</h3>
                <h3 class="weighing">Weighing (% test is worth)</h3>
                <input placeholder="60" type="text" class="grade1" id="grade1">
                <input placeholder="10" type="text" class="weighing1" id="weighing1">
                <input placeholder="70" type="text" class="grade2" id="grade2">
                <input placeholder="10" type="text" class="weighing2" id="weighing2">
                <input placeholder="50" type="text" class="grade3" id="grade3">
                <input placeholder="20" type="text" class="weighing3" id ="weighing3">
                <input placeholder="30" type="text" class="grade4" id="grade4">
                <input placeholder="40" type="text" class="weighing4" id="weighing4">
                <input placeholder="80" type="text" class="grade5" id="grade5">
                <input placeholder="20" type="text" class="weighing5" id="weighing5">

                <!-- <button type="button" class="form-button" onclick="calculate()">Calculate</button> -->
                <input type="button" value = "Calculate" class="form-button" onclick="calculate()">
            


        </div>

        <!-- result display area -->
        <div id = "showdata"class="result form-group showdata"></div>

    </div>
    <!--adding external javascript file-->
    <script src="script.js"></script>
</body>
</html>
