<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
	<!-- link for font -->
	<link
	href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
    	<!-- main html -->
	<div class="container">
        <h1>Grade Calculator</h1>
        <div class="screen-body-item">
            <div class="app">
                <h2>Grade (out of 100)</h2>
                <div class="form-grade">
            <div class="form-group">
                <!-- option for taking the input -->
                <input
                type="text"
                class="form-control grade1"
                placeholder="60"
                id="grade1"
                />
            </div>
            <div class="form-group">
                <input
                type="text"
                class="form-control grade2"
                placeholder="70"
                id="grade2"
                />
            </div>
            <div class="form-group">
                <input
                type="text"
                class="form-control grade3"
                placeholder="50"
                id="grade3"
                />
            </div>
            <div class="form-group">
                <input
                type="text"
                class="form-control grade4"
                placeholder="30"
                id="grade4"
                />
            </div>
            <div class="form-group">
                <input
                type="text"
                class="form-control grade5"
                placeholder="80"
                id="grade5"
                />
            </div>
        </div>
        <h2>Weighing (% test is worth)</h2>
        <div class="form-weigh">
            <div class="form-group">
                <input
                type="text"
                class="form-control weighing1"
                placeholder="10"
                id="weighing1"
                />
            </div>
            <div class="form-group">
                <input
                type="text"
                class="form-control weighing2"
                placeholder="10"
                id="weighing2"
                />
            </div>
            <div class="form-group">
                <input
                type="text"
                class="form-control weighing3"
                placeholder="20"
                id="weighing3"
                />
            </div>
            <div class="form-group">
                <input
                type="text"
                class="form-control weighing4"
                placeholder="40"
                id="weighing4"
                />
            </div>
            <div class="form-group">
                <input
                type="text"
                class="form-control weighing5"
                placeholder="20"
                id="weighing5"
                />
            </div>
        </div>
            <div>
                <input
                type="button"
                value="Calculate"
                class="form-button"
                onclick="calculate()"
                />
            </div>
            </div>
        </div>
        <!-- for showing the result-->
        <div class="form-group showdata">
            <p id="showdata"></p>
        </div>
        </div>
        <!--adding external javascript file-->
        <script src="script.js"></script>
</body>
</html>
